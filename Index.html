<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Link CSS -->
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>LOGO .</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#" class="link active">Home</a></li>
                    <li><a href="#" class="link">Blog</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">About</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="LoginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="RegisterBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class='bx bx-menu' onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <div class="form-box">
            <div class="login-container" id="login">
                <div class="top">
                   <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                   <header>Login</header>
                </div>
                <div class="input-box">
                   <input type="text" class="input-field" placeholder="Username or Email">
                   <i class="bx bx-user"></i>
               </div>
               <div class="input-box">
                   <input type="password" class="input-field" placeholder="password">
                   <i class="bx bx-lock-alt"></i>
               </div>
               <div class="input-box">
                   <input type="submit" class="submit" value="Sign In">
               </div>
               <div class="two-col">
                   <div class="one">
                       <input type="checkbox" id="login-check">
                       <label for="login-check">Remember Me</label>
                   </div>
                   <div class="two">
                       <label><a href="#">forgot Password?</a></label>
                   </div>
               </div>
            </div>
            <div class="register-container" id="register">
                 <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                 </div>
                 <div class="two-form">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="firstname">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Lastname">
                        <i class="bx bx-user"></i>
                    </div>
                 </div>
                 <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="register">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & Conditions</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function myMenuFunction() {
            var i = document.getElementById("navMenu");
            if(i.className === "nav-menu") {
                i.className += " responsive";  
            } else {
                i.className = "nav-menu";
            }
        }

        var a = document.getElementById("LoginBtn"); // Corrected ID
        var b = document.getElementById("RegisterBtn"); // Corrected ID
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
        }

        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
        }

        
    // Function to check screen width and toggle classes accordingly
    function toggleClassesForSmallScreen() {
        var screenWidth = window.innerWidth;

        // If screen width is less than or equal to 620px
        if (screenWidth <= 620) {
            var navButton = document.querySelector('.nav-button');
            var navMenu = document.querySelector('.nav-menu');
            var navMenuBtn = document.querySelector('.nav-menu-btn');

            // Hide nav-button
            navButton.style.display = 'none';

            // Add 'responsive' class to nav-menu
            navMenu.classList.add('responsive');
            navMenu.style.top = '100px'; // Adjust top position as per your design

            // Display nav-menu-btn
            navMenuBtn.style.display = 'block';
        }
    }

    // Call the function when the page loads
    window.onload = function() {
        toggleClassesForSmallScreen();
    }

    // Call the function whenever the window is resized
    window.onresize = function() {
        toggleClassesForSmallScreen();
    }

    // Function to toggle the responsive class of nav-menu when nav-menu-btn is clicked
    function myMenuFunction() {
        var navMenu = document.getElementById("navMenu");
        if (navMenu.classList.contains("responsive")) {
            navMenu.classList.remove("responsive");
        } else {
            navMenu.classList.add("responsive") ;
        }
    }


    </script>
</body>
</html>
